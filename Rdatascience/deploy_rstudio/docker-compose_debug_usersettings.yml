services:
  r_datascience_debug:
    image: rdsc_base:latest
    # restart: unless-stopped
    ports:
      - "127.0.0.1:8787:8787" #rstudio
      - "127.0.0.1:2376:2375" # ssh
    network_mode: "host" # required for zotero/citr connection
    volumes:
      - ./volume:/home/user/.rstudio/monitored/user-settings/
    environment:
      - DISPLAY=$DISPLAY
    tty: true
